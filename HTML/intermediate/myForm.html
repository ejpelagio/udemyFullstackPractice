<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Title name displaying in the browsers tab -->
    <title>My first form</title>
  </head>
  <!-- Opening my body -->
  <body>
  <!-- Title register using an h1 -->
  <h1><strong>Register!</strong></h1>
  <!-- my form using the label attribute -->
    <form >
    <!-- Label tag Username -->
    <label for="email">Email:</label>
    <!-- Input tag using the id attribute to attach to our label tag -->
    <input type="email" id="username" name="" value="" placeholder="Email" required>
    <!-- Label tag Password -->
    <label for="password">  Password:</label>
    <!-- Input tag using the id attribute to attach to our label tag -->
    <input type="password" inputmode="numeric" minlegth="12" id="password" name="password" size="10" value="password" placeholder="Password" required>
    <!-- Input type submit using the attribute value -->
    <input type="submit" name="submit" value="Submit">
  <!-- Closing my form -->
  </form>

    <!-- Closing my body -->
  </body>
</html>
