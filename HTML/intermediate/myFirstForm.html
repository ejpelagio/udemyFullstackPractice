<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- My tab's tittle -->
    <title>Form Demo</title>
  </head>
  <body>
    <!-- My Header -->
    <h1>LogIn</h1>
    <!-- My form tag the simple way  -->
    <form>
<!-- Imput tag using a place holder -->
    <input type="text" name="" value="" placeholder="User Name">
    <input type="password" name="" value="" placeholder="Password">
<!-- Input type submit using the attribute value -->
    <input type="submit" name="submit" value="Submit">
<!-- Closing my form -->
  </form>

  <!-- Another form using the label attribute -->
  <form class="" action="index.html" method="post">
<!-- Label tag Username -->
    <label for="username">Email:</label>
    <!-- Input tag using the id attribute to attach to our label tag -->
    <input type="email" id="username" name="" value="" placeholder="Email" required>
    <!-- Label tag Password -->
    <label for="password">  Password:</label>
    <!-- Input tag using the id attribute to attach to our label tag -->
    <input type="password" id="password" name="" value="" placeholder="Password" required>
    <!-- Input type submit using the attribute value -->
    <input type="submit" name="submit" value="Submit">
  <!-- Closing my form -->
  </form>
  <!-- Closing my body -->
  </body>
</html>
