<!DOCTYPE html>
<html>
<!-- opening my head -->

<head>
	<!-- Tabs title  -->
	<title>Bootstrap Grid System</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Minor styling to see the grids  -->
	<style type="text/css">
		.red {
			background: red;
			border: 1px solid black;
		}

		.blue {
			background: blue;
			border: 1px dashed green;
			height: 50px;
		}
	</style>
	<!-- Closing my head tag -->
</head>


<!-- Opening the body -->

<body>
	<!-- Opening up my container div -->
	<div class="container">

		<div class="row">
			<!-- column div -->
			<div class="col-lg-3 col-md-3 col-sm-6  red">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6  blue">First Half</div>
					<div class="col-lg-6 col-md-6 col-sm-6  blue">Second Half</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6  red">Tour Date</div>
			<div class="col-lg-3 col-md-3 col-sm-6  red">Tour Date</div>
			<div class="col-lg-3 col-md-3 col-sm-6  red">
				<div class="row">
					<div class="col-lg-2 col-md-2 col-sm-2  blue"></div>
					<div class="col-lg-2 col-md-2 col-sm-2  blue"></div>
					<div class="col-lg-2 col-md-2 col-sm-2  blue"></div>
					<div class="col-lg-2 col-md-2 col-sm-2  blue"></div>
					<div class="col-lg-2 col-md-2 col-sm-2  blue"></div>
					<div class="col-lg-2 col-md-2 col-sm-2  blue"></div>
				</div>
			</div>

			<!-- Closing up my container div   -->
		</div>




		<!-- closing the body -->
</body>

<!-- Closing the html form -->

</html>
